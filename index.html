<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsiveness and media query</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="responsive.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <script>
     function validateForm() {
        let a = document.getElementById("fname");
        let b = document.getElementById("lname");
        let c = document.getElementById("mail");
        let d = document.getElementById("password");

        if (
          a.value.trim() == "" ||
          b.value.trim() == "" ||
          c.value.trim() == "" ||
          c.value.trim() == ""
        ) {
          a.style.border = "solid 3px red";
          b.style.border = "solid 3px red";
          c.style.border = "solid 3px red";
          d.style.border = "solid 3px red";

          return false;
        } else {
          a.style.border = "";
          b.style.border = "";
          c.style.border = "";
          d.style.border = "";
          return true;
        }
      }
    </script>
  </head>

  <body>
    <section class="reg-form">
      <div class="form-text">
        <h1>
          Learn to code by<br />
          watching others
        </h1>
        <p>
          See how experienced developers solve problems in real-time.
          <br />
          Watching scripted tutorials is great,but understanding how
          <br />
          developers think is invaluable.
          <br />
        </p>
      </div>
      <div style="width: 100%">
        <div class="sub-head">
          <b>Try it free 7 days</b> then $20/mo.thereafter
        </div>
        <br />
        <form
          onclick="return validateForm()"
          method="post"
          action="/index.html"
          class="register"
        >
         <input type="text" id="fname" class="data" placeholder="First Name" />
          <i class="fas fa-exclamation-circle"></i>
          <input type="text" id="lname" class="data" placeholder="Last Name" />
          <i class="fas fa-exclamation-circle"></i>
          <div class="error"></div>
          <input
            type="email"
            id="mail"
            class="data"
            placeholder="Email Address"
          />
          <i class="fas fa-exclamation-circle"></i>
          <div class="error"></div>
          <input
            type="password"
            id="password"
            class="data"
            placeholder="Password"
          />
          <i class="fas fa-exclamation-circle"></i>
          <div class="error"></div>
          <div>
            <button type="submit">CLAIM YOUR FREE TRIAL</button>
            <div class="terms">
              By clicking the the button,you are agreeing to our
              <b>Terms and Services</b>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
